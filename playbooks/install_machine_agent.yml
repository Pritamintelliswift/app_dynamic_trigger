---
- name: Install AppDynamics Machine Agent
  hosts: all
  become: yes

  vars:
    machine_agent_zip: "/tmp/machineagent.zip"
    agent_dir: "/opt/appdynamics"

  tasks:
    - name: Ensure required packages are installed
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - unzip
        - google-cloud-sdk

    - name: Copy GCP service account key to EC2
      ansible.builtin.copy:
        src: "{{ gcp_key_file }}"
        dest: /tmp/gcp.json
        mode: '0600'

    - name: Download Machine Agent from GCS
      ansible.builtin.shell: |
        export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp.json
        gsutil cp gs://appdynamics-agent/machineagent-bundle-64bit-linux-25.7.0.4825.zip {{ machine_agent_zip }}
      args:
        creates: "{{ machine_agent_zip }}"

    - name: Remove old agent folder (if exists)
      ansible.builtin.file:
        path: "{{ agent_dir }}"
        state: absent

    - name: Create directory for AppDynamics agent
      ansible.builtin.file:
        path: "{{ agent_dir }}"
        state: directory
        mode: '0755'

    - name: Extract AppDynamics Machine Agent
      ansible.builtin.unarchive:
        src: "{{ machine_agent_zip }}"
        dest: "{{ agent_dir }}"
        remote_src: yes

    - name: Create systemd service for Machine Agent
      ansible.builtin.copy:
        dest: /etc/systemd/system/machine-agent.service
        content: |
          [Unit]
          Description=AppDynamics Machine Agent
          After=network.target

          [Service]
          ExecStart={{ agent_dir }}/machineagent/machineagent
          Restart=always
          User=root

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      ansible.builtin.shell: systemctl daemon-reload

    - name: Enable and start machine agent service
      ansible.builtin.systemd:
        name: machine-agent
        enabled: yes
        state: started
