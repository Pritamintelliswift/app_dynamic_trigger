---
- name: Install AppDynamics Machine Agent
  hosts: all
  become: yes

  vars:
    machine_agent_zip: "/tmp/machineagent.zip"
    agent_dir: "/opt/appdynamics"

  tasks:
    - name: Ensure unzip is installed
      ansible.builtin.apt:
        name: unzip
        state: present
        update_cache: yes

    - name: Check if zip exists
      ansible.builtin.stat:
        path: "{{ machine_agent_zip }}"
      register: zip_file

    - name: Fail if Machine Agent zip is missing
      ansible.builtin.fail:
        msg: "Machine Agent zip not found! Make sure it was downloaded by Jenkins."
      when: not zip_file.stat.exists

    - name: Remove old agent folder (if exists)
      ansible.builtin.file:
        path: "{{ agent_dir }}"
        state: absent

    - name: Create directory for AppDynamics agent
      ansible.builtin.file:
        path: "{{ agent_dir }}"
        state: directory
        mode: '0755'

    - name: Extract AppDynamics Machine Agent
      ansible.builtin.unarchive:
        src: "{{ machine_agent_zip }}"
        dest: "{{ agent_dir }}"
        remote_src: yes

    - name: Start Machine Agent in background
      ansible.builtin.shell: |
        nohup {{ agent_dir }}/machineagent/machineagent &

    - name: Enable service persistence
      ansible.builtin.copy:
        dest: /etc/systemd/system/machine-agent.service
        content: |
          [Unit]
          Description=AppDynamics Machine Agent
          After=network.target

          [Service]
          ExecStart={{ agent_dir }}/machineagent/machineagent
          Restart=always
          User=root

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      ansible.builtin.shell: systemctl daemon-reload

    - name: Enable and start machine agent service
      ansible.builtin.systemd:
        name: machine-agent
        enabled: yes
        state: started
