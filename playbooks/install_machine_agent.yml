---
- name: Install AppDynamics Machine Agent
  hosts: all
  become: yes

  vars:
    appd_url: "https://download.appdynamics.com/download/prox/download-file/machine-bundle/25.7.0.4825/machineagent-bundle-64bit-linux-25.7.0.4825.zip"
    auth_token: "Bearer eyJraWQiOiJJYlRCTy1zUmU1S3p3OUZhcFVDQ0hTSnFWM1VBelBZT05yNHV4RXg5RHZ3Ii..."   # <-- Replace with Jenkins secret

  tasks:
    - name: Ensure unzip is installed
      ansible.builtin.package:
        name: unzip
        state: present

    - name: Download AppDynamics Machine Agent
      ansible.builtin.get_url:
        url: "{{ appd_url }}"
        dest: /tmp/machineagent.zip
        headers:
          Authorization: "{{ auth_token }}"

    - name: Create directory for AppDynamics agent
      ansible.builtin.file:
        path: /opt/appdynamics
        state: directory
        mode: '0755'

    - name: Extract AppDynamics Machine Agent
      ansible.builtin.unarchive:
        src: /tmp/machineagent.zip
        dest: /opt/appdynamics
        remote_src: yes

    - name: Start Machine Agent
      ansible.builtin.shell: |
        nohup /opt/appdynamics/machineagent/machineagent &

    - name: Enable service persistence
      ansible.builtin.copy:
        dest: /etc/systemd/system/machine-agent.service
        content: |
          [Unit]
          Description=AppDynamics Machine Agent
          After=network.target

          [Service]
          ExecStart=/opt/appdynamics/machineagent/machineagent
          Restart=always
          User=root

          [Install]
          WantedBy=multi-user.target
    - name: Reload systemd
      ansible.builtin.shell: systemctl daemon-reload

    - name: Enable and start machine agent service
      ansible.builtin.systemd:
        name: machine-agent
        enabled: yes
        state: started
